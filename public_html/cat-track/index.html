<!DOCTYPE html>

<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>CatTrack</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <h1>CatTrack</h1>
    <nav style="font-size: 80%"><a href="https://tools.wmflabs.org/apersonbot/">Tools</a> &gt; <b>CatTrack</b></nav>
    <p>
      Put in a category name and see how its size changed over time. There's also a <a href="list.py">list of available categories</a>.
      You can make this tool track a category by placing the {{<a href="https://en.wikipedia.org/wiki/Template:CatTrack"
      title="Template:CatTrack on the English Wikipedia">CatTrack</a>}} template on it.
    </p>
    <form action="view.py" method="get">
      <label for="category">Category:</label>
      <input type="text" name="category" id="category" placeholder="Articles to be expanded" required />
      <input type="submit" class="mw-ui-button mw-ui-constructive" />
    </form>
    <footer>
      <a href="https://en.wikipedia.org/wiki/User:Enterprisey" title="Enterprisey's user page on the English Wikipedia">Enterprisey</a>
      (<a href="https://en.wikipedia.org/wiki/User_talk:Enterprisey" title="Enterprisey's talk page on the English Wikipedia">talk!</a>)
    </footer>
  </body>
</html>
